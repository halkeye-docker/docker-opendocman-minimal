web:
  build: .
  environment:
    DB_USER: opendocman
    DB_PASS: opendocman
    DB_HOST: db
    DB_NAME: opendocman
    DB_1_HOST: db
    DB_1_PORT: 3306
  links:
    - db
  ports:
    - "80"
  volumes_from:
    - file
file:
  image: busybox
  volumes:
    - /var/www/html/
    - /var/www/odm_data/
    - /var/lib/mysql/
db:
  image: mysql:5.5
  volumes_from:
    - file
  environment:
    MYSQL_DATABASE: opendocman
    MYSQL_USER: opendocman
    MYSQL_PASSWORD: opendocman
    MYSQL_ROOT_PASSWORD:  rootpass
